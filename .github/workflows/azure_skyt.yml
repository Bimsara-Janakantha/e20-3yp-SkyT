name: Deploy Backend to Azure

on:
  push:
    branches:
      - main  # or your deployment branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: '04. WebApp/Backend'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Zip artifact
        run: zip -r ../backend.zip . next.config.js package.json dist

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: skyt
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: ./04.WebApp/backend.zip
